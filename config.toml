baseURL = "https://bitcoindevkit.org/"
languageCode = "en-us"
title = "Bitcoin Dev Kit"
theme = "learn"

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
# Prefix URL to edit current page. Will display an "Edit this page" button on top right hand corner of every page.
# Useful to give opportunity to people to create merge request for your doc.
# See the config.toml file from this documentation site to have an example.
editURL = "https://github.com/bitcoindevkit/bitcoindevkit.org/edit/master/content/"
# Author of the site, will be used in meta information
author = "Alekos Filini - @afilini"
# Description of the site, will be used in meta information
description = "The Bitcoin Dev Kit project aims to build a collection of tools and libraries that are designed to be a solid foundation for Bitcoin wallets."
# A title for shortcuts in menu is set by default. Set this to true to disable it.
# disableShortcutsTitle = false
# Hide breadcrumbs in the header and only show the current page title
disableBreadcrumb = true
# Hide Next and Previous page buttons normally displayed full height beside content
disableNextPrev = true
# Order sections in menu by "weight" or "title". Default to "weight"
ordersectionsby = "weight"
# Change default color scheme with a variant one. Can be "red", "blue", "green".
themeVariant = "blue"
# Provide a list of custom css files to load relative from the `static/` folder in the site root.
custom_css = ["css/style.css", "css/jsonview.css", "css/blog.css"]
# Used for social media preview cards
images = ["images/logo-wide.jpg"]

# Disable the "copy to clipboard" button for inline code
disableInlineCopyToClipBoard = true

[permalinks]
tags = "/blog/tags/:slug"
author = "/blog/author/:slug"
blog = "/blog/:year/:month/:title/"

[taxonomies]
tag = "tags"
author = "author"

# render raw html
[markup.goldmark.renderer]
unsafe = true

[[Languages.en.menu.shortcuts]]
name = "<i class='fas fa-book-open'></i> Rust Docs"
url = "/docs-rs/bdk/"
weight = 5

[[Languages.en.menu.shortcuts]]
name = "<i class='fas fa-magic'></i> Playground"
url = "/repl/playground"
weight = 10

[[Languages.en.menu.shortcuts]]
name = "<i style='font-size: 20px' class='fab fa-twitter-square'></i> Follow on Twitter"
url = "https://twitter.com/intent/follow?screen_name=bitcoindevkit"
weight = 15

[[Languages.en.menu.shortcuts]]
name = "<i style='font-size: 20px' class='fab fa-discord'></i> Chat on Discord"
